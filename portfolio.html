    <style>
            :root {
        --dominant-color: #9EC6F3;
        --secondary-color: #9FB3DF;
        --accent-color: #BDDDE4
    }

    body {
        font-family: 'Times New Roman', Times, serif;
        margin: 0;
        padding: 0;
        background-color: var(--dominant-color);
    }
    header {
        background-color: var(--secondary-color);
        padding: 20px;
        text-align: center;
        color: white;
        font-size: 15px;
        font-weight: bold;
    }
    nav {
            background-color: var(--secondary-color);
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 30px;
            border-radius: 10px;
            transition: background-color 0.3s ease, font-size 0.3s ease;
            text-align: center
        }

        nav a:hover {
            background-color: var(--accent-color);
            font-size: 1.1em;
        }
        
        .button {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.1);
        }

        section {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
